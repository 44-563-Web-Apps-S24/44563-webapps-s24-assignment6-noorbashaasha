<!DOCTYPE html>
<html>
<title>Animal game</title>

<body>

    <h1>Animal game by Asha Noorbasha</h1>

    <h2>Guess Animal</h2>

    <form>
        <label for="AnimalName">The hidden animal type</label>
        <input type="password" id="AnimalName" value="Chicken">
        <br>
        <label for="guessAnimal">Guess the animal</label>
        <input type="text" id="guessAnimal">
        <br>
        <button type="button" onclick="checkAnimal()">Check the guess</button>
    </form>

    <p id="Result">Correct: 0 | Wrong: 0</p>
    <div class="container">
        <div class="row">
            <p><b>Click on image</b></p>
            <div id="imageContainer">
                <img id="displayImage" src="coke.jpg" alt="coke" width="150" height="150"
                    onclick="selectImage()">
            </div>
        </div>
    </div>

    <script>
        var useImage = 1;

        function selectImage() {
            var imageElement = document.getElementById("displayImage");

            switch (useImage) {
                case 1:
                    imageElement.src = "Appy fizz.jpg";
                    useImage = 2;
                    break;
                case 2:
                    imageElement.src = "coke.jpg";
                    useImage = 3;
                    break;
                case 3:
                    imageElement.src = "orange.jpg";
                    useImage = 1;
                    break;
            }
        }
    </script>
</body>

</html>
