
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Guessing Game</title>
</head>
<body>
    <h1>Animal Guessing Game</h1>
    
    <form id="animalForm">
        <div>
            <label for="hiddenAnimal">The hidden animal type:</label>
            <input type="password" id="hiddenAnimal" value="Chicken">
        </div>
        <div>
            <label for="guessAnimal">Guess the animal:</label>
            <input type="text" id="guessAnimal">
        </div>
        <button type="button" onclick="checkAnimal()">Check the guess</button>
    </form>
    
    <div id="results">
        <p>Correct guesses: <span id="correctCount">0</span></p>
        <p>Wrong guesses: <span id="wrongCount">0</span></p>
    </div>

    <script>
        // Global variables to hold counts
        let correct = 0;
        let wrong = 0;

        // Function to check the guessed animal
        function checkAnimal() {
            // Get the values from input elements
            const hiddenAnimal = document.getElementById('hiddenAnimal').value;
            const guessAnimal = document.getElementById('guessAnimal').value;

            // Compare the values
            if (hiddenAnimal === guessAnimal) {
                correct++;
                alert('Ruff ruff');
            } else {
                wrong++;
                alert('Grrrr');
            }

            // Update the counts in the result section
            document.getElementById('correctCount').textContent = correct;
            document.getElementById('wrongCount').textContent = wrong;
        }
    </script>
</body>
</html>
