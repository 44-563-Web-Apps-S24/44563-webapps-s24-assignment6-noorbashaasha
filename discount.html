<!DOCTYPE html>
<html>
 <head>
    <title>Discount Calculations</title>
 </head>
<body>

<h2>Asha Noorbasha discount calculations</h2>

<h2>Getting input</h2>
<form>
    <label for="price">Enter price per : </label>
    <input type="number" id="price"  value="20">
    <br>
    <label for="count">Enter the number of items : </label>
    <input type="number" id="count"  value="10">
    <br>
    <label for="discount">Enter the discount percentage : </label>
    <input type="number" id="discount" value="5">
    <br>
    <button type="button" class="btn btn-success" onclick="discount()">Show Total</button>
</form>

<p id="totals"></p>

<script>
   function discount() {
   let price = parseFloat(document.getElementById("price").value);
   let number = parseFloat(document.getElementById("count").value);
   let reduction = parseFloat(document.getElementById("discount").value);
   let myOutput = "";

   for (let i = 0; i < 5; i++) {
       let discountedPrice = price * number - (price * number * (discount / 100));
       myOutput += `${discount}% is ${discountedPrice.toFixed(1)}; `;
       discount++;
   }

   document.getElementById('totals').innerHTML = 'Totals are: ' + myOutput;
}
</script>

<form>
    <div id="results">Mathematical Calculations: </div>

    <label for="sum">Sum</label>
    <input type="radio" id="sum" onclick="chooseOp()" name="operation"  value="sum">
    <label for="mult">multiply</label>
    <input type="radio" id="mult" onclick="chooseOp()" name="operation"  value="multiply">
    <label for="exp">exponent</label>
    <input type="radio" id="exp" onclick="chooseOp()" name="operation"  value="exponent">
  </form>

  <p id="result">Result will be displayed here!! </p>

 <script>
        function chooseOp() {
            let price = parseFloat(document.getElementById("price").value);
            let discount = parseFloat(document.getElementById("discount").value);
            let sum = document.getElementById("sum").checked;
            let mul = document.getElementById("mult").checked;
            let exp = document.getElementById("exp").checked;

            if(sum) {
                result = price + discount;
                document.getElementById("result").innerHTML = 'Sum of ' + price + ' and ' + discount + ' is ' + result;
        
            }
            else if(mul) {
                result = price * discount;
                document.getElementById("result").innerHTML = 'Product of ' + price + ' and ' + discount + ' is ' + result;
            }
            else if(exp) {
                result = Math.pow(price, discount);
                document.getElementById("result").innerHTML = price + ' raised to the power of ' + discount + ' is ' + result;
            }
        }
 </script>
</body>
</html>
